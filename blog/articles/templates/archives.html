<!DOCTYPE html>
<html>
    <title>
         Архив статей
    </title>
    <body>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
        <div class="header">
            <h5 class="reg"><a href="http://127.0.0.1:8000/newuser">Регистрация</a></h5>
            <img src="{{ STATIC_URL }}/static/img/im1.png">
        </div>
        <div class="archive">
            {% for post in posts %}
                <div class="one-post">
                    <h2 class="post-title"><a href="http://127.0.0.1:8000/article/{{ post.id }}">{{ post.title }}</a></h2>
                    <input class="fold-button" type="button" value="Свернуть"></input>
                    <div class="article-info">
                        <div class="article-author">{{ post.author.username}}</div>
                        <div class="article-created-date">{{ post.created_date}}</div>
                    </div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
                </div>
            {% endfor %}
        </div>
        <script src="{{ STATIC_URL }}/static/js/helloworld.js"></script>
    </body>
</html>
